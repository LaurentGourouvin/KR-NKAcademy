name: Validate NKAcademy Data

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run data validation tests
        run: npm run test:data
